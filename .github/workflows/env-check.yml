name: Env Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack (pnpm)
        run: corepack enable
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Env check (PR dummy values)
        env:
          JWT_SECRET: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx1234
          PRICER_PRIVATE_KEY: 0xaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          ISSUER_PRIVATE_KEY: 0xbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
          RPC_BASE: https://mainnet.base.org
          DB_URL: file:./data/liqpass.db
        run: pnpm --filter us-backend run env:check

  main-check:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack (pnpm)
        run: corepack enable
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Env check (require secrets)
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PRICER_PRIVATE_KEY: ${{ secrets.PRICER_PRIVATE_KEY }}
          ISSUER_PRIVATE_KEY: ${{ secrets.ISSUER_PRIVATE_KEY }}
          RPC_BASE: ${{ secrets.RPC_BASE }}
          DB_URL: ${{ secrets.DB_URL }}
        run: pnpm --filter us-backend run env:check

