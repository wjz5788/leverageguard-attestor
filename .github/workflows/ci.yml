name: CI

on:
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install deps (workspace)
        run: pnpm -w install --frozen-lockfile=false

      - name: Backend typecheck
        if: ${{ hashFiles('apps/us-backend/tsconfig.json') != '' }}
        run: pnpm --filter ./apps/us-backend exec tsc --noEmit

      - name: Backend build
        if: ${{ hashFiles('apps/us-backend/package.json') != '' }}
        run: pnpm --filter ./apps/us-backend build

      - name: Backend OpenAPI check
        if: ${{ hashFiles('apps/us-backend/openapi.json') != '' }}
        working-directory: apps/us-backend
        run: node scripts/check-openapi.mjs

      - name: Frontend typecheck
        if: ${{ hashFiles('apps/us-frontend/tsconfig.json') != '' }}
        run: pnpm --filter ./apps/us-frontend exec tsc --noEmit

      - name: Frontend build
        if: ${{ hashFiles('apps/us-frontend/package.json') != '' }}
        run: pnpm --filter ./apps/us-frontend vite build

      - name: Chain listener typecheck (TS)
        if: ${{ hashFiles('apps/chain-listener/tsconfig.json') != '' }}
        run: pnpm --filter ./apps/chain-listener exec tsc --noEmit

      - name: Contracts compile
        if: ${{ hashFiles('contracts/hardhat.config.js') != '' }}
        working-directory: contracts
        run: |
          pnpm install --frozen-lockfile=false
          pnpm compile

      - name: Python - jp-verify syntax check
        if: ${{ hashFiles('apps/jp-verify/main.py') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: py_compile
        if: ${{ hashFiles('apps/jp-verify/main.py') != '' }}
        run: python -m py_compile $(git ls-files 'apps/jp-verify/**/*.py')
