name: frontend-ci

on:
  push:
    branches: [dev, main]
    paths:
      - "packages/us-frontend/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [dev, main]
    paths:
      - "packages/us-frontend/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            packages/us-frontend/package-lock.json

      - name: Install dependencies
        working-directory: packages/us-frontend
        run: |
          set -eux
          npm config set fund false
          npm ci

      - name: Lint (optional)
        working-directory: packages/us-frontend
        run: |
          set -eux
          npm run lint --if-present

      - name: Run unit tests (optional)
        working-directory: packages/us-frontend
        run: |
          set -eux
          npm run --if-present test

      - name: Build frontend
        working-directory: packages/us-frontend
        run: |
          set -eux
          npm run build

      - name: Package frontend artifact
        run: |
          set -eux
          if [ ! -d packages/us-frontend/dist ]; then
            echo "Build output packages/us-frontend/dist missing" >&2
            exit 1
          fi
          mkdir -p artifacts/frontend
          tar -czf artifacts/frontend/frontend-dist.tgz -C packages/us-frontend/dist .
          echo "commit=$(git rev-parse --short HEAD)" > artifacts/frontend/__version.txt

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: us-frontend-dist
          path: artifacts/frontend
